<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vancouver's Best Ticket Booking : Admin Page</title>

    <!-- Firebase setting -->
    <script  src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/7.1.0/firebase-firestore.js"></script>

    <!--JS, Popper.js, jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <header class="admin-login-header">
        <div id="admin-header-logo">
            <a href="admin-login.html"><img src="category/images/logo.png" alt="logo"></a>
        </div>
    </header>
    <div class="admin-login-main">
        <div class="admin-login-main-content">
            <h1>ADMIN LOGIN</h1>
            <!-- Sign In -->
            <div id="admin-signin">
                <div class="admin-login-label">
                    <label for="username"></label>
                    <input type="text" id="emailId" name="username" placeholder="Email">
                </div>
                <div class="admin-login-label">
                    <label for="password"></label>
                    <input type="password" id="passwordId" name="password" minlength="8" required placeholder="Password">
                </div>
                <input type="submit" value="Login" id="login-button">
                <div id="loginMessage"></div>
            </div>
        </div>
    </div>
    <footer class="admin-log-footer"></footer>
</body>
<script src="javascript/init-firebase.js"></script>
<script src="javascript/admin-app.js"></script>
</html>
